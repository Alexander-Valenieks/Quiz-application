<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Application - pick options</title>

    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - game settings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section id="options">
    <div class="container">
        <form action="#" th:action="@{/select}" th:object="${gameOptions}" method="post">
            <h2 class="m-3">Game settings</h2>
            <div class="form-row m-3">
                <div class="form-group">
                    <h4>Category:</h4>
                    <th:block th:each="category : ${categories}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="categoryRadioOptions"
                                   th:id="'category_' + ${category.getId()}" th:value="${category.getId()}" th:field="*{categoryId}" checked required>
                            <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}"
                                   th:text="${category.getName()}">
                            </label>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="form-group m-3">
                <h4>Difficulty:</h4>
                <th:block th:each="difficulty : ${T(com.game.quiz.frontend.Difficulty).values()}">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                               th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}" th:field="*{difficulty}" checked required>
                        <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                               th:text="${difficulty}"></label>
                    </div>
                </th:block>
            </div>
            <div class="form-row m-3 ">
                <p><b>Enter number of questions 1-20</b></p>
                <div class="input-group mb-3 w-25">
                    <input class="form-control " name="numberOfQuestionsInput" id="numberOfQuestionsInput" placeholder="1-20" aria-label="number of questions" aria-describedby="play-button" required
                           th:field="*{numberOfQuestions}" th:value="${numberOfQuestions}" type="number" min="1" max="20" step="1"/>
                    <button type="submit" class="btn btn-primary" id="play-button-addon">Play!</button>
                </div>
                <a class="btn btn-outline-dark" href="/">Back</a>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Aleksandrs Valenieks <span th:text="${#dates.year(#dates.createNow())}"></span>.</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Custom JavaScript for this theme -->
<script src="js/script.js"></script>

</body>

</html>
