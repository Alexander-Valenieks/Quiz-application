<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Application - game</title>

    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - summary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<header class="bg-success text-white">
    <div class="container text-center vh-100">
        <h1>Congratulations!</h1>
        <p class="lead my-3" th:text="'You finished ' + ${difficulty} + ' quiz about ' + ${categoryName} + ' with score ' + ${points} + '/' + ${maxPoints} + '.'"></p>
        <a class="btn btn-primary my-3" href="select">Play again!</a>
    </div>
</header>



<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container-fluid">
        <p class="m-0 text-center text-white">Copyright &copy; Aleksandrs Valenieks <span th:text="${#dates.year(#dates.createNow())}"></span></p>
    </div>
    <!-- /.container -->
</footer>

<!-- Custom JavaScript for this theme -->
<script src="js/script.js"></script>

</body>

</html>
