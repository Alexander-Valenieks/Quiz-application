<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Application - game</title>

    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - pick options</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section id="options">
    <div class="container vh-100">
        <form action="#" th:action="@{/game}" th:object="${userAnswer}" method="post">
            <div class="form-row">
                <h3 th:text="'Question ' + ${currentQuestionNumber} + '/' + ${totalQuestionNumber} + ':'"></h3>
                <h4 th:text="${currentQuestion}"></h4>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <p>Select correct answer:</p>
                    <th:block th:each="answer,iter : ${currentQuestionAnswers}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answersRadioOptions"
                                   th:id="'answer_' + ${iter.current}" th:value="${answer}" th:field="*{answer}" checked required>
                            <label class="form-check-label" th:for="'answer_' + ${iter.current}"
                                   th:text="${answer}">
                            </label>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Next</button>
                    <a class="btn btn-outline-dark" href="select">Back to categories</a>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Aleksandrs Valenieks <span th:text="${#dates.year(#dates.createNow())}"></span>.</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Custom JavaScript for this theme -->
<script src="js/script.js"></script>

</body>

</html>
